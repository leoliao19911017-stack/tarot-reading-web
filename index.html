<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔮 神秘塔罗抽牌</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tarot-container">
        <header>
            <h1>🔮 星光指引：随机抽牌 🔮</h1>
            <p>集中你的意念，点击下方的按钮，让命运之轮为你揭示三张牌。</p>
        </header>

        <div class="card-area">
            </div>

        <button id="draw-button">开始抽牌</button>
        
        <div id="result-display" class="hidden">
            <h2>✨ 你的选择与命运解读 ✨</h2>
            <p id="card-meaning">请先选择一张牌。</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
